
<h5>{{pageTitle}}</h5>

<div class='spacerDiv-verticle'></div>

<form #form='ngForm'>
  <div class="form-group row">
    <label for="deparmentId" class="col-sm-1 col-form-label">ID</label>
    <div class="col-sm-4">
      <input type="text" readonly class="form-control" id="deparmentId" value="1">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="Department Name">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div class="col-sm-1">
      <input type="submit" class="form-control btn btn-primary" value="Save">
    </div>
    <div class="col-sm-1">
      <input type="reset" class="form-control btn btn-dark"  value="Reset">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <label class="col-sm-7 label text-danger">Error</label>   
  </div>
</form>
