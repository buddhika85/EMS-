
<h5>{{pageTitle}}</h5>

<div class='spacerDiv-verticle'></div>
<div class='spacerDiv-verticle'></div>

<form #form='ngForm' (ngSubmit)="onFormSubmit(form)">
  <div class="form-group row">
    <label for="deptId" class="col-sm-1 col-form-label">ID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id='deptId' 
        name='deptId' [(ngModel)]="department.Id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="deptName" class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-4">
      <input type="text" id='deptName' class="form-control" placeholder="Department Name" id="deptName" name ='deptName'
        [(ngModel)]="department.Name" required pattern=".*\S+.*"
        #nameField="ngModel">

        <div class="alert alert-danger"
          [hidden]="nameField.valid || nameField.untouched && !form.submitted">
          Enter a department name
        </div>
    </div>
    <div class="col-sm-1" class="formRequiredDiv">
      *
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div class="col-sm-1">
      <button  class="form-control btn btn-primary formButton">Save</button>
    </div>
    <div class="col-sm-1">
      <button type="reset" class="form-control btn btn-dark formButton" (click)="cancelChanges()">Cancel</button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <label class="col-sm-7 label text-danger">{{errorMessage}}</label>   
  </div>
</form>
