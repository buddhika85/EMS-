
<h5>{{pageTitle}}</h5>

<div class='spacerDiv-verticle'></div>

<form #form='ngForm' ngNativeValidate>
  <div class="form-group row">
    <label for="deparmentId" class="col-sm-1 col-form-label">ID</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id='deptId' 
        name='deptId' [(ngModel)]="department.Id" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-1 col-form-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Department Name" id="deptName" name ='deptName'
        [(ngModel)]="department.Name" required>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div class="col-sm-1">
      <button  class="form-control btn btn-primary">Save</button>
    </div>
    <div class="col-sm-1">
      <button class="form-control btn btn-dark">Reset</button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <label class="col-sm-7 label text-danger">{{errorMessage}}</label>   
  </div>
</form>
