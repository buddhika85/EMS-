
<h4>Departments</h4>

<div class="spacerDiv-verticle"></div>

<div class="row">
  <label class="col-md-1">Search By : </label>
  <input type="text" class="col-md-2 form-control" [(ngModel)]="searchDepartmentString">
</div>

<div class='spacerDiv-verticle'></div>

<div class="table-responsive">
  <table class="table">
    <thead class="thead">
      <tr class="table-info">
        <th scope="col">ID</th>
        <th scope="col">Department</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of filteredDepartments">
        <td>{{department.Id}}</td>
        <td>{{department.Name}}</td>
        <td>
          <button [routerLink]="['/department', department.Id]" class='btn'>
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button> 
        </td>

      </tr>
    </tbody>
  </table>
</div>
